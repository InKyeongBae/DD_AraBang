{% extends 'community/layout.html' %}
{% block content %}
{{point}}
<div class="write_form">
<form class="post_write_table" action="" method="post" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div class="write_form_input">
    <input type="submit" value="저장하기" class="btn btn-primary" />
    <input type=button value="돌아가기" onClick="javascript:history.go(-1);">
    </div>
</form>
</div>
{% endblock %}
