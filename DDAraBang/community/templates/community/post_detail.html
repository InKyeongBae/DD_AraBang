{% extends 'community/layout.html' %}
{% block main %}
    {% if post.photo %}
    <img src="{{ post.photo.url }}" style="max-width: 100px;" />
    {% endif %}
    <div class="row mt-5">
        <div class="col-12">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" value="{{post.title}}" readonly>

                <label for="contents">내용</label>
                <textarea class="form-control" readonly>{{post.contents}}</textarea>
            </div>
            <input type=button value="돌아가기" onClick="javascript:history.go(-1);">
        </div>
    </div>
{% endblock %}
