{% extends 'community/layout.html' %}
{% block main %}
<div class="comhead">
    {{school}}커뮤니티
</div>
<div class="grid-container">
    <div class="combox_big">
        <a href="{% url 'community:all_community_list' %}">
            전체 게시판
        </a>
    </div>

    {% for community in communities %}
    <a href='{{community.id}}' class="btn_grid">
        <p>{{community.name}}</p>
        {% endfor %}
</div>

{% endblock %}
