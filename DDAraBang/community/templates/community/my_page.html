<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <script type="text/javascript" src="/path/to/jquery.js"></script>
    <script type="text/javascript" src="/path/to/awselect.js"></script>
    <script type="text/javascript" src="javascript/signup.js"></script>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link href="/path/to/awdropdown.css" rel="stylesheet" />
    <style>
        header {
            background: white;
            display: fixed;
            justify-content: space-around;
            padding-bottom: 10px;
            padding-top: 4px;
            z-index: 100;
        }

        .head_link {
            text-decoration: none;
            color: #FA4D55;
            margin-top: 6.5px;
            font-size: 0.65em;
        }

        .mypage-main-1 {
            border-radius: 7px;
            border-style: outset;
            border-width: 1.5px;
            border-color: #CBCBCB;
            background: #fff;
            padding: 60px 55px 33px 55px;
        }

        .mypage-main-2 {
            border-radius: 7px;
            border-style: outset;
            border-width: 1.5px;
            border-color: #CBCBCB;
            background: #fff;
            padding: 60px 55px 33px 55px;

        }

        .mypage-main-3 {

            border-radius: 7px;
            border-style: outset;
            border-width: 1.5px;
            border-color: #CBCBCB;
            background: #fff;
            padding: 60px 55px 33px 55px;
        }



        footer {

            float: bottom;
        }
    </style>
</head>
<header>
    <div><a href="/" class='head_link' id="home"><i class="fas fa-home"></i> 단디알아방</a></div>
    <div class="head_sec1">
        <div id="review"><a href="/" class='head_link'>거주후기</a></div>
        <div id="community"><a href="/" class='head_link'>커뮤니티</a></div>
    </div>
    <div class="head_sec1_sign">
        {% if user.is_authenticated %}
        <a href="{% url 'community:my_page' %}" class='head_link'>마이페이지</a>
        <a href="{% url 'user:logout' %}" class='head_link'>로그아웃</a>
        {% else %}
        <a href="{% url 'user:signup' %}" class='head_link'>회원가입</a>
        <a href="{% url 'user:login' %}" class='head_link'>로그인</a>
        {% endif %}
    </div>
</header>

<body>
    <div class="mypage-main-1">
        <div class="col-lg-4 left">
            <div class="box" id="info">
                <p>회원 정보</p>
                <div id="info-detail">
                    <div>{{ user_info.school }}</div>
                    <div>{{user_info.last_name}}{{ user_info.first_name }}</div>
                    <div>{{ user_info.email }}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="mypage-main-2">
        <div class="col-lg-4 middle">
            <div class="box" id="auth">
                <p>거주 후기</p>
                <div class="mypage-buttonbox">
                    <a href="http://127.0.0.1:8000/review/myreview">
                        <button class="school-auth">내가 쓴 리뷰</button>
                    </a>
                    <a href="{% url 'review:createaddress' %}">
                        <button class="house-auth">거주 후기 쓰기</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="mypage-main-3">
        <div class="col-lg-4 right">
            <div class="box" id="account">
                <p>계정 관리</p>
                <div class="mypage-buttonbox">
                    <a href="{% url 'user:user_update' %}">
                        <button class="user_update">회원정보 수정</button>
                    </a>
                    <a href="{% url 'community:user_delete' %}">
                        <button class="remove-account">회원 탈퇴</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
<footer>
    <div class="dandi"> 단디 알아방</div>
    <div class="piro"> 피로그래밍 13기 | 팀프로젝트 1조</div>
    <div class="team"> 팀원: 배인경 이예진 이유림 이지호 한지영</div>
</footer>

</html>
