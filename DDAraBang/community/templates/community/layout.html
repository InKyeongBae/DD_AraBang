<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/my_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/community_list.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">

</head>
<body>
<header>
    <div><a href="/" class='head_link' id="home">단디알아방</a></div>
    <div class="head_sec1">
        <div id="review"><a href="/" class='head_link'>거주후기</a></div>
        <div id="community"><a href="/" class='head_link'>커뮤니티</a></div>
        {% if user.is_authenticated %}
            <div id="mypage"></div><a href="{% url 'community:my_page' %}" class='head_link'>마이페이지</a></div>
        {% else %}
        {% endif %}
    </div>
    <div class="head_sec1_sign">
        <!-- <a href="" class='head_link'>로그인</a>
        <a href="" class='head_link'>회원가입</a> -->
        {% if user.is_authenticated %}
            <a href="{% url 'user:logout' %}" class='head_link'>로그아웃</a></li>
        {% else %}
            <a href="{% url 'user:login' %}" class='head_link'>로그인</a></li>
            <a href="{% url 'user:signup' %}" class='head_link'>회원가입</a></li>
        {% endif %}
    </div>
</header>

{% block content %}
{% endblock %}

<footer>
    <div class="dandi"> 단디 알아방</div>
    <div class="piro"> 피로그래밍 13기 | 팀프로젝트 1조</div>
    <div class="team"> 팀원: 배인경 이예진 이유림 이지호 한지영</div>

</footer>

</body>
</html>
