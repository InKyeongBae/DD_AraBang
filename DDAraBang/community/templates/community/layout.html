<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'community.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }

        .header {
            background: rgb(38, 98, 93);
            display: flex;
            justify-content: space-around;
            padding-bottom: 10px;
            padding-top: 4px;
        }

        .head_link {
            text-decoration: none;
            color: white;
            margin-top: 6.5px;
            font-size: 0.65em;

        }

        .footer {
            width: 100%;
            height: 30px;
            position: absolute;
            bottom: 0;
            background: rgb(38, 98, 93);
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="contanier_box">
        <div class="header">
            <a href="/" class='head_link'>단디알아방</a>
            <div class="head_sec1">
                <a href="" class='head_link'>거주후기</a>
                <a href="" style="margin-left: 10px;" class='head_link'>커뮤니티</a>
                {% if user.is_authenticated %}
                <a href="{% url 'community:my_page' %}" style="margin-left: 10px;" class='head_link'>마이페이지</a>
                {% else %}
                {% endif %}
            </div>
            <div class="head_sec1_sign">
                <!-- <a href="" class='head_link'>로그인</a>
            <a href="" class='head_link'>회원가입</a> -->
                {% if user.is_authenticated %}
                <a href="{% url 'user:logout' %}" class='head_link'>Log out</a></li>
                {% else %}
                <a href="{% url 'user:login' %}" class='head_link'>Log in</a></li>
                <a href="{% url 'user:signup' %}" class='head_link'>Sign up</a></li>
                {% endif %}
            </div>
        </div>
        {% block main %}
        {% endblock %}
        <div class="footer">푸터</div>
    </div>
</body>

</html>
