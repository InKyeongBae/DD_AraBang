<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커에 이벤트 등록하기1</title>
    <style></style>

</head>
<body>
<div id="listwrap" style="width: 30%; float: left">리스트입니당</div>
<div id="map" style="width:70%;height:700px; float: left"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3f8032079c429bb4cc8bf94cface1363"></script>
<script>
let testschoolname = '{{ test.school }}'
var lista = []
var listb = []
var listc = []
{% for school in schools %}
    lista.push('{{ school.name }}')
    listb.push('{{ school.lat }}')
    listc.push('{{ school.lng }}')
{% endfor %}

for(var i=0; i<lista.length; i++) {
    if (lista[i] == testschoolname) {
        var schoolname=lista[i]
        var lat=listb[i]
        var lng=listc[i]
    }
}

var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
                center: new kakao.maps.LatLng(lat,lng), // 지도의 중심좌표 -현재 강남역 4번출구 미왕빌딩(X :127.029144, Y :37.4955018)
                level: 5 // 지도의 확대 레벨
    };


var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다. 아래는 카카오맵 api 예제코드
{#var positions = [#}
{#    {#}
{#        content: '<div>카카오</div>',#}
{#        latlng: new kakao.maps.LatLng(33.450705, 126.570677)#}
{#    },#}
{#    {#}
{#        content: '<div>생태연못</div>',#}
{#        latlng: new kakao.maps.LatLng(33.450936, 126.569477)#}
{#    },#}
{#    {#}
{#        content: '<div>텃밭</div>',#}
{#        latlng: new kakao.maps.LatLng(33.450879, 126.569940)#}
{#    },#}
{#    {#}
{#        content: '<div>근린공원</div>',#}
{#        latlng: new kakao.maps.LatLng(33.451393, 126.570738)#}
{#    }#}
{#];#}

//변형
var positions = [
    {% for place in places %}
    {
        content: '<div>{{place.name}}</div>',
        latlng: new kakao.maps.LatLng({{place.lat}}, {{place.lng}})
    }, //뒤에 comma 필수!
    {% endfor %}
]

for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng // 마커의 위치
    });
    console.log(positions[i].latlng) //test로 찍어보기

    // 마커에 표시할 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다
    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}
</script>
</body>
</html>
