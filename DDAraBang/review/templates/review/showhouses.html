<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>showhouses</title>
    <style>
        .home_address {
            font-size: 17px;
        }

        .individual_review {
            border: solid 2px indianred;
        }

        .gocreate {
            float: right;
        }
    </style>

</head>
<body>
<div id="listwrap" style="width: 30%; float: left">
    <h1>Review List</h1>
    <h3>{{ test.school }} 근처 자취방 후기입니다 XD</h3>
    <div class="review">
        {% for place in places %}
            <div id="{{ place.name }}">
            {% for review in place.reviews.all %}
                <div class="individual_review">
                    <a href="{% url 'review:homedetail' pk=review.pk %}">{{ place.name }}</a>
                    <div>{{ review.image }}</div>
                    <div>{{ review.floor }}</div><br/>
                </div>
            {% endfor %}
            </div>
        {% endfor %}
    </div>
    <a class="gocreate" href="{% url 'review:createaddress'%}">리뷰 쓰러가기</a>
</div>
<div id="map" style="width:70%;height:700px; float: left"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3f8032079c429bb4cc8bf94cface1363"></script>
<script>
let testschoolname = '{{ test.school }}'
var lista = []
var listb = []
var listc = []
{% for school in schools %}
    lista.push('{{ school.name }}')
    listb.push('{{ school.lat }}')
    listc.push('{{ school.lng }}')
{% endfor %}

for(var i=0; i<lista.length; i++) {
    if (lista[i] == testschoolname) {
        var schoolname=lista[i]
        var lat=listb[i]
        var lng=listc[i]
    }
}

var MARKER_WIDTH = 33, // 기본, 클릭 마커의 너비
    MARKER_HEIGHT = 36, // 기본, 클릭 마커의 높이
    OFFSET_X = 12, // 기본, 클릭 마커의 기준 X좌표
    OFFSET_Y = MARKER_HEIGHT, // 기본, 클릭 마커의 기준 Y좌표
    OVER_MARKER_WIDTH = 40, // 오버 마커의 너비
    OVER_MARKER_HEIGHT = 42, // 오버 마커의 높이
    OVER_OFFSET_X = 13, // 오버 마커의 기준 X좌표
    OVER_OFFSET_Y = OVER_MARKER_HEIGHT, // 오버 마커의 기준 Y좌표
    SPRITE_MARKER_URL = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markers_sprites2.png', // 기존 스프라이트 마커 이미지 URL
    SPRITE_WIDTH = 126, // 스프라이트 이미지 너비
    SPRITE_HEIGHT = 146, // 스프라이트 이미지 높이
    SPRITE_GAP = 10; // 스프라이트 이미지에서 마커간 간격

var markerSize = new kakao.maps.Size(MARKER_WIDTH, MARKER_HEIGHT), // 기본, 클릭 마커의 크기
    markerOffset = new kakao.maps.Point(OFFSET_X, OFFSET_Y), // 기본, 클릭 마커의 기준좌표
    overMarkerSize = new kakao.maps.Size(OVER_MARKER_WIDTH, OVER_MARKER_HEIGHT), // 오버 마커의 크기
    overMarkerOffset = new kakao.maps.Point(OVER_OFFSET_X, OVER_OFFSET_Y), // 오버 마커의 기준 좌표
    spriteImageSize = new kakao.maps.Size(SPRITE_WIDTH, SPRITE_HEIGHT); // 스프라이트 이미지의 크기


var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
                center: new kakao.maps.LatLng(lat,lng), // 지도의 중심좌표 -현재 강남역 4번출구 미왕빌딩(X :127.029144, Y :37.4955018)
                level: 5 // 지도의 확대 레벨
    };


var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다. 아래는 카카오맵 api 예제코드
{#var positions = [#}
{#    {#}
{#        content: '<div>카카오</div>',#}
{#        latlng: new kakao.maps.LatLng(33.450705, 126.570677)#}
{#    },#}
{#    {#}
{#        content: '<div>생태연못</div>',#}
{#        latlng: new kakao.maps.LatLng(33.450936, 126.569477)#}
{#    },#}
{#    {#}
{#        content: '<div>텃밭</div>',#}
{#        latlng: new kakao.maps.LatLng(33.450879, 126.569940)#}
{#    },#}
{#    {#}
{#        content: '<div>근린공원</div>',#}
{#        latlng: new kakao.maps.LatLng(33.451393, 126.570738)#}
{#    }#}
{#];#}

//변형
var positions = [
    {% for place in places %}
    {
        content: '<div>{{place.name}}</div>',
        latlng: new kakao.maps.LatLng({{place.lat}}, {{place.lng}})
    }, //뒤에 comma 필수!
    {% endfor %}
    ],
    selectedMarker = null;

for (var i = 0; i < positions.length; i ++) {

    var gapX = (MARKER_WIDTH + SPRITE_GAP), // 스프라이트 이미지에서 마커로 사용할 이미지 X좌표 간격 값
        originY = (MARKER_HEIGHT + SPRITE_GAP) * i, // 스프라이트 이미지에서 기본, 클릭 마커로 사용할 Y좌표 값
        overOriginY = (OVER_MARKER_HEIGHT + SPRITE_GAP) * i, // 스프라이트 이미지에서 오버 마커로 사용할 Y좌표 값
        normalOrigin = new kakao.maps.Point(0, originY), // 스프라이트 이미지에서 기본 마커로 사용할 영역의 좌상단 좌표
        clickOrigin = new kakao.maps.Point(gapX, originY), // 스프라이트 이미지에서 마우스오버 마커로 사용할 영역의 좌상단 좌표
        overOrigin = new kakao.maps.Point(gapX * 2, overOriginY); // 스프라이트 이미지에서 클릭 마커로 사용할 영역의 좌상단 좌표

    // 마커를 생성하고 지도위에 표시합니다
    addMarker(positions[i].latlng, normalOrigin, overOrigin, clickOrigin);

    // 마커에 표시할 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    {#// 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다#}
    {#// 이벤트 리스너로는 클로저를 만들어 등록합니다#}
    {#// for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다#}
    {#kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));#}
    {#kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));#}
}



// 마커를 생성하고 지도 위에 표시하고, 마커에 mouseover, mouseout, click 이벤트를 등록하는 함수입니다
function addMarker(position, normalOrigin, overOrigin, clickOrigin) {

    // 기본 마커이미지, 오버 마커이미지, 클릭 마커이미지를 생성합니다
    var normalImage = createMarkerImage(markerSize, markerOffset, normalOrigin),
        overImage = createMarkerImage(overMarkerSize, overMarkerOffset, overOrigin),
        clickImage = createMarkerImage(markerSize, markerOffset, clickOrigin);

    // 마커를 생성하고 이미지는 기본 마커 이미지를 사용합니다
    var marker = new kakao.maps.Marker({
        map: map,
        position: position,
        image: normalImage
    });

    // 마커 객체에 마커아이디와 마커의 기본 이미지를 추가합니다
    marker.normalImage = normalImage;

    // 마커에 mouseover 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'mouseover', function() {

        // 클릭된 마커가 없고, mouseover된 마커가 클릭된 마커가 아니면
        // 마커의 이미지를 오버 이미지로 변경합니다
        if (!selectedMarker || selectedMarker !== marker) {
            marker.setImage(overImage);
        }
    });

    // 마커에 mouseout 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'mouseout', function() {

        // 클릭된 마커가 없고, mouseout된 마커가 클릭된 마커가 아니면
        // 마커의 이미지를 기본 이미지로 변경합니다
        if (!selectedMarker || selectedMarker !== marker) {
            marker.setImage(normalImage);
        }
    });

    // 마커에 click 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'click', function() {

        // 클릭된 마커가 없고, click 마커가 클릭된 마커가 아니면
        // 마커의 이미지를 클릭 이미지로 변경합니다
        if (!selectedMarker || selectedMarker !== marker) {

            {% for reviewform in reviewforms %}

                if ({{ reviewform.place.lat }}==position['Ha']) {
                if ({{ reviewform.place.lng }}==position['Ga']
            )
                {
                    console.log('{{reviewform.place.name}}') //test찍기~
                    var colordiv = document.getElementById('{{reviewform.place.name}}')
                    colordiv.style.backgroundColor = "lightcoral";
                    colordiv.className = "colored";
                }
            }
            {% endfor %}

            marker.setImage(clickImage);

        }

            if (selectedMarker != null) {
                selectedMarker.setImage(selectedMarker.normalImage);
                $(".colored").css("backgroundColor", "white");
                $(".colored").removeClass("colored");
                marker.setImage(clickImage);

                {% for reviewform in reviewforms %}

                    if ({{ reviewform.place.lat }}==position['Ha']) {
                    if ({{ reviewform.place.lng }}==position['Ga']
                )
                    {
                        console.log('{{reviewform.place.name}}') //test찍기~
                        var colordiv = document.getElementById('{{reviewform.place.name}}')
                        colordiv.style.backgroundColor = "lightcoral";
                        colordiv.className = "colored";
                    }
                }
                {% endfor %}

            }


            {#// 클릭된 마커 객체가 null이 아니면#}
            {#// 클릭된 마커의 이미지를 기본 이미지로 변경하고#}
            {#!!selectedMarker && selectedMarker.setImage(selectedMarker.normalImage);#}
            {##}
            {#// 현재 클릭된 마커의 이미지는 클릭 이미지로 변경합니다#}
            {#marker.setImage(clickImage);#}

            {#!!selectedMarker && document.getElementsByClassName('colored').style.backgroundColor="red";#}


        // 클릭된 마커를 현재 클릭된 마커 객체로 설정합니다
        selectedMarker = marker;
    });
}



// MakrerImage 객체를 생성하여 반환하는 함수입니다
function createMarkerImage(markerSize, offset, spriteOrigin) {
    var markerImage = new kakao.maps.MarkerImage(
        SPRITE_MARKER_URL, // 스프라이트 마커 이미지 URL
        markerSize, // 마커의 크기
        {
            offset: offset, // 마커 이미지에서의 기준 좌표
            spriteOrigin: spriteOrigin, // 스트라이프 이미지 중 사용할 영역의 좌상단 좌표
            spriteSize: spriteImageSize // 스프라이트 이미지의 크기
        }
    );

    return markerImage;
}





// 인포윈도우를 표시하는 클로저를 만드는 함수입니다
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}
</script>
