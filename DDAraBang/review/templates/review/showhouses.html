<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>showhouses</title>
    <style>
        .home_address {
            font-size: 17px;
        }

        .individual_review {
            border: solid 2px indianred;
        }

        .gocreate {
            float: right;
        }
    </style>

</head>
<body>
<div id="listwrap" style="width: 30%; float: left">
    <h1>Review List</h1>
    <h3>{{ test.school }} 근처 자취방 후기입니다 XD</h3>
    <div class="review">
        {% for place in places %}
            <div id="{{ place.name }}">
            {% for review in place.reviews.all %}
                <div class="individual_review">
                    <a href="{% url 'review:homedetail' pk=review.pk %}">{{ place.name }}</a>
                    <div>{{ review.image }}</div>
                    <div>{{ review.floor }}</div><br/>
                </div>
            {% endfor %}
            </div>
        {% endfor %}
    </div>
    <a class="gocreate" href="{% url 'review:createaddress'%}">리뷰 쓰러가기</a>
</div>
<div id="map" style="width:70%;height:700px; float: left"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3f8032079c429bb4cc8bf94cface1363"></script>
<script>
let testschoolname = '{{ test.school }}'
var lista = []
var listb = []
var listc = []
{% for school in schools %}
    lista.push('{{ school.name }}')
    listb.push('{{ school.lat }}')
    listc.push('{{ school.lng }}')
{% endfor %}

for(var i=0; i<lista.length; i++) {
    if (lista[i] == testschoolname) {
        var schoolname=lista[i]
        var lat=listb[i]
        var lng=listc[i]
    }
}

var MARKER_WIDTH = 33, // 기본, 클릭 마커의 너비
    MARKER_HEIGHT = 36, // 기본, 클릭 마커의 높이
    OFFSET_X = 12, // 기본, 클릭 마커의 기준 X좌표
    OFFSET_Y = MARKER_HEIGHT, // 기본, 클릭 마커의 기준 Y좌표
    OVER_MARKER_WIDTH = 40, // 오버 마커의 너비
    OVER_MARKER_HEIGHT = 42, // 오버 마커의 높이
    OVER_OFFSET_X = 13, // 오버 마커의 기준 X좌표
    OVER_OFFSET_Y = OVER_MARKER_HEIGHT, // 오버 마커의 기준 Y좌표
    BLUE_MARKER_URL = '/static/bluemarker.png', // 기존 스프라이트 마커 이미지 URL
    RED_MARKER_URL = '/static/redmarker.png',
    SPRITE_GAP = 10; // 스프라이트 이미지에서 마커간 간격

var markerSize = new kakao.maps.Size(30, 30), // 기본, 클릭 마커의 크기
    markerOffset = new kakao.maps.Point(15,15), // 기본, 클릭 마커의 기준좌표
    overMarkerSize = new kakao.maps.Size(30, 30), // 오버 마커의 크기
    overMarkerOffset = new kakao.maps.Point(15, 15), // 오버 마커의 기준 좌표
    spriteImageSize = new kakao.maps.Size(30, 30); // 스프라이트 이미지의 크기


var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
                center: new kakao.maps.LatLng(lat,lng), // 지도의 중심좌표 -현재 강남역 4번출구 미왕빌딩(X :127.029144, Y :37.4955018)
                level: 5 // 지도의 확대 레벨
    };


var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다


// 마커를 생성하고 지도 위에 표시하고, 마커에 mouseover, mouseout, click 이벤트를 등록하는 함수입니다
function addMarker(position, normalOrigin) {

    // 기본 마커이미지, 오버 마커이미지, 클릭 마커이미지를 생성합니다
    var normalImage = createMarkerImage(markerSize, markerOffset, normalOrigin,BLUE_MARKER_URL),
        overImage = createMarkerImage(overMarkerSize, overMarkerOffset, normalOrigin, BLUE_MARKER_URL),
        clickImage = createMarkerImage(markerSize, markerOffset, normalOrigin, RED_MARKER_URL);

    // 마커를 생성하고 이미지는 기본 마커 이미지를 사용합니다
    var marker = new kakao.maps.Marker({
        map: map,
        position: position,
        image: normalImage
    });

    // 마커 객체에 마커아이디와 마커의 기본 이미지를 추가합니다
    {#marker.normalImage = normalImage;#}

    // 마커에 mouseover 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'mouseover', function() {

        // 클릭된 마커가 없고, mouseover된 마커가 클릭된 마커가 아니면
        // 마커의 이미지를 오버 이미지로 변경합니다
        if (!selectedMarker || selectedMarker !== marker) {
            marker.setImage(overImage);
        }
    });

    // 마커에 mouseout 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'mouseout', function() {

        // 클릭된 마커가 없고, mouseout된 마커가 클릭된 마커가 아니면
        // 마커의 이미지를 기본 이미지로 변경합니다
        if (!selectedMarker || selectedMarker !== marker) {
            marker.setImage(normalImage);
        }
    });

    // 마커에 click 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'click', function() {

        // 클릭된 마커가 없고, click 마커가 클릭된 마커가 아니면
        // 마커의 이미지를 클릭 이미지로 변경합니다
        if (!selectedMarker || selectedMarker !== marker) {

            {% for reviewform in reviewforms %}

                if ({{ reviewform.place.lat }}==position['Ha']) {
                if ({{ reviewform.place.lng }}==position['Ga']
            )
                {
                    console.log('{{reviewform.place.name}}') //test찍기~
                    var colordiv = document.getElementById('{{reviewform.place.name}}')
                    colordiv.style.backgroundColor = "lightcoral";
                    colordiv.className = "colored";
                }
            }
            {% endfor %}

            marker.setImage(clickImage);

        }

            if (selectedMarker != null) {
                selectedMarker.setImage(normalImage);
                $(".colored").css("backgroundColor", "white");
                $(".colored").removeClass("colored");
                marker.setImage(clickImage);

                {% for reviewform in reviewforms %}

                    if ({{ reviewform.place.lat }}==position['Ha']) {
                    if ({{ reviewform.place.lng }}==position['Ga']
                )
                    {
                        console.log('{{reviewform.place.name}}') //test찍기~
                        var colordiv = document.getElementById('{{reviewform.place.name}}')
                        colordiv.style.backgroundColor = "lightcoral";
                        colordiv.className = "colored";
                    }
                }
                {% endfor %}

            }


        // 클릭된 마커를 현재 클릭된 마커 객체로 설정합니다
        selectedMarker = marker;
    });
}


var positions = [
    {% for place in places %}
    {
        content: '<div>{{place.name}}</div>',
        latlng: new kakao.maps.LatLng({{place.lat}}, {{place.lng}})
    }, //뒤에 comma 필수!
    {% endfor %}
    ],
    selectedMarker = null;

for (var i = 0; i < positions.length; i ++) {

    var normalOrigin = new kakao.maps.Point(0, 0); // 스프라이트 이미지에서 기본 마커로 사용할 영역의 좌상단 좌표

    addMarker(positions[i].latlng, normalOrigin);
    // 마커를 생성하고 지도위에 표시합니다


    // 마커에 표시할 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

}




// MakrerImage 객체를 생성하여 반환하는 함수입니다
function createMarkerImage(markerSize, offset, spriteOrigin,url) {
    var markerImage = new kakao.maps.MarkerImage(
        url, // 스프라이트 마커 이미지 URL
        markerSize, // 마커의 크기
        {
            offset: offset, // 마커 이미지에서의 기준 좌표
            spriteOrigin: spriteOrigin, // 스트라이프 이미지 중 사용할 영역의 좌상단 좌표
            spriteSize: spriteImageSize // 스프라이트 이미지의 크기
        }
    );

    return markerImage;
}





// 인포윈도우를 표시하는 클로저를 만드는 함수입니다
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}
</script>

</body>
</html>
