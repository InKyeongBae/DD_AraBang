<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소로 장소 표시하기</title>
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>


<form id="homeform" action="{% url 'review:checkaddress' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input id="address" type="text" name="address" value="{{ address }}">
    <br>
    <input id="lat" name="lat" type="text">
    <br>
    <input id="lng" name="lng" type="text">
    <br>
</form>


<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3f8032079c429bb4cc8bf94cface1363&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption);

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();

// 주소로 좌표를 검색합니다
geocoder.addressSearch('{{address}}', function(result, status) {

    // 정상적으로 검색이 완료됐으면
     if (status === kakao.maps.services.Status.OK) {

		var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
		var lat = result[0].y
		var lng = result[0].x
		console.log(lat,lng)
        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: coords
        });

        // 인포윈도우로 장소에 대한 설명을 표시합니다
        var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="width:150px;text-align:center;padding:6px 0;">{{address}}</div>'
        });
        infowindow.open(map, marker);

        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);

        document.getElementById("lat").value = lat
        document.getElementById("lng").value = lng

         autosubmit()
    }
});

function autosubmit() {
    document.getElementById('homeform').submit();
}
</script>

{#</script>#}

</body>
</html>
